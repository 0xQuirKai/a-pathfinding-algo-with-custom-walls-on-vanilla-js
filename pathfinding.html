        function dist(a, b) {

            di = Math.abs(a.x - b.x) + Math.abs(a.y - b.y);

        function spot(i, j) {
            this.x = i;
            this.y = j;
            this.f = 0;
            this.g = 0;
            this.h = 0;
            this.neighbors = [];
            this.wall = false;

            if (this.x == 0 && this.y == 0 || this.x == row - 1 && this.y == col - 1) {
                this.wall = false;

            }
            this.show = function(color, scolor = 'cyan') {
                ctx.beginPath();
                ctx.rect(this.x * w, this.y * h, w, h);
                if (this.wall) {
                    ctx.fillStyle = '#333';
                    ctx.strokeStyle = '#333';


                } else {
                    ctx.fillStyle = color;
                    ctx.strokeStyle = scolor;

                }
                ctx.fill();

                ctx.stroke();

            }



            this.addneighbors = function(grid) {
                if (i < col - 1) {
                    this.neighbors.push(grid[i + 1][j]);
                }
                if (i > 0) {
                    this.neighbors.push(grid[i - 1][j]);
                }
                if (j < row - 1) {
                    this.neighbors.push(grid[i][j + 1]);
                }

                if (j > 0) {
                    this.neighbors.push(grid[i][j - 1]);
                }

            }
        }


        for (var i = 0; i < col; i++) {
            grid[i] = new Array(row);
        }



        for (var i = 0; i < row; i++) {
            for (var j = 0; j < col; j++) {
                grid[i][j] = new spot(i, j);
                grid[i][j].show('#20B2AA');
